<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 14px;
        color: #333;
    }

    #content .info {
        height: 20px;
    }

    #content .map path {
        fill: #aaa;
        stroke: #fff;
    }

    #content .bounding-box rect {
        fill: none;
        stroke: #333;
        stroke-dasharray: 2, 1;
    }

    #content .centroid {
        display: none;
    }

    #content .centroid circle {
        fill: red;
    }
</style>

<body>


    <div id="content">
        <div class="info">Hover over a country</div>
        <svg width="620px" height="600px">
            <g class="map"></g>
            <g class="bounding-box">
                <rect></rect>
            </g>
            <g class="centroid">
                <circle r="4"></circle>
            </g>
        </svg>
    </div>



</body>


<!-- <script src="./js/d3v4_13.js"></script> -->
<script src="./js/d3v7.js"></script>
<script>
    let projection = d3.geoMercator()
        .scale(400)
        .translate([200, 280])
        .center([0, 5]);

    let geoGenerator = d3.geoPath()
        .projection(projection);

    function handleMouseover(e, d) {
        let pixelArea = geoGenerator.area(d);
        let bounds = geoGenerator.bounds(d);
        let centroid = geoGenerator.centroid(d);
        let measure = geoGenerator.measure(d);

        d3.select('#content .info')
            .text(d.properties.name + ' (path.area = ' + pixelArea.toFixed(1) + ' path.measure = ' + measure.toFixed(1) + ')');

        d3.select('#content .bounding-box rect')
            .attr('x', bounds[0][0])
            .attr('y', bounds[0][1])
            .attr('width', bounds[1][0] - bounds[0][0])
            .attr('height', bounds[1][1] - bounds[0][1]);

        d3.select('#content .centroid')
            .style('display', 'inline')
            .attr('transform', 'translate(' + centroid + ')');
    }

    function update(geojson) {
        let u = d3.select('#content g.map')
            .selectAll('path')
            .data(geojson.features);

        u.enter()
            .append('path')
            .attr('d', geoGenerator)
            .on('mouseover', handleMouseover);
    }



    // REQUEST DATA
    // d3.json('https://assets.codepen.io/2814973/africa.json')
    d3.json('./js/geojson/GeoJSON_regions.json')
        .then(function (json) {
            update(json)
        });


</script>

</html>
