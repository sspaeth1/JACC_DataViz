<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js"></script>
</head>

<body>
    <p id="example"></p>

</body>

</html>

<script>
    function tornadoChart() {
        var margin = { top: 20, right: 30, bottom: 40, left: 100 },
            width = 450 - margin.left - margin.right,
            height = 200 - margin.top - margin.bottom;

        var x = d3.scaleLinear()
            .range([0, width]);

        var y = d3.scaleBand()
            .rangeRound([0, height])
            .padding(0.1);

        var xAxis = d3.axisBottom()
            .scale(x)
            .ticks(7);

        var yAxis = d3.axisLeft()
            .scale(y)
            .tickSize(0)

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        function chart(selection) {
            selection.each(function (data) {

                x.domain(d3.extent(data, function (d) { return d.interactions; })).nice();
                y.domain(data.map(function (d) { return d.age; }));

                var minInteractions = Math.min.apply(Math, data.map(function (o) { return o.interactions; }))
                yAxis.tickPadding(Math.abs(x(minInteractions) - x(0)) + 10);

                var bar = svg.selectAll(".bar")
                    .data(data)

                bar.enter().append("rect")
                    .attr("class", function (d) { return "bar bar--" + (d.interactions < 0 ? "negative" : "positive"); })
                    .attr("x", function (d) { return x(Math.min(0, d.interactions)); })
                    .attr("y", function (d) { return y(d.age); })
                    .attr("width", function (d) { return Math.abs(x(d.interactions) - x(0)); })
                    .attr("height", y.bandwidth())

                bar.enter().append('text')
                    .attr("text-anchor", "middle")
                    .attr("x", function (d, i) {
                        return x(Math.min(0, d.interactions)) + (Math.abs(x(d.interactions) - x(0)) / 2);
                    })
                    .attr("y", function (d, i) {
                        return y(d.age) + (y.bandwidth() / 2);
                    })
                    .attr("dy", ".35em")
                    .text(function (d) { return d.interactions > 0 ? d.interactions : d.interactions * -1; })

                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(" + x(0) + ",0)")
                    .call(yAxis);
            });
        }

        return chart;
    }

    var data = {
        "BMW": [{ "age": "18-24", "gender": "male", "interactions": 21600 },
        { "age": "18-24", "gender": "female", "interactions": -5500 },
        { "age": "25-34", "gender": "male", "interactions": 19500 },
        { "age": "25-34", "gender": "female", "interactions": -5000 },
        { "age": "35-44", "gender": "male", "interactions": 10700 },
        { "age": "35-44", "gender": "female", "interactions": -3500 },
        { "age": "45-54", "gender": "male", "interactions": 5700 },
        { "age": "45-54", "gender": "female", "interactions": -2400 },
        { "age": "55-64", "gender": "male", "interactions": 2500 },
        { "age": "55-64", "gender": "female", "interactions": -1100 },
        { "age": "65+", "gender": "male", "interactions": 1600 },
        { "age": "65+", "gender": "female", "interactions": -600 }]

        // ,"Ford Mustang": [{ "age": "18-24", "gender": "male", "interactions": 7600 }, { "age": "18-24", "gender": "female", "interactions": -800 }, { "age": "25-34", "gender": "male", "interactions": 7100 }, { "age": "25-34", "gender": "female", "interactions": -900 }, { "age": "35-44", "gender": "male", "interactions": 5100 }, { "age": "35-44", "gender": "female", "interactions": -800 }, { "age": "45-54", "gender": "male", "interactions": 3500 }, { "age": "45-54", "gender": "female", "interactions": -600 }, { "age": "55-64", "gender": "male", "interactions": 1400 }, { "age": "55-64", "gender": "female", "interactions": -300 }, { "age": "65+", "gender": "male", "interactions": 600 }, { "age": "65+", "gender": "female", "interactions": -200 }], "Ford Motor Company": [{ "age": "25-34", "gender": "male", "interactions": 4300 }, { "age": "25-34", "gender": "female", "interactions": -800 }, { "age": "18-24", "gender": "male", "interactions": 4200 }, { "age": "18-24", "gender": "female", "interactions": -700 }, { "age": "35-44", "gender": "male", "interactions": 3000 }, { "age": "35-44", "gender": "female", "interactions": -600 }, { "age": "45-54", "gender": "male", "interactions": 1800 }, { "age": "45-54", "gender": "female", "interactions": -500 }, { "age": "55-64", "gender": "male", "interactions": 800 }, { "age": "55-64", "gender": "female", "interactions": -300 }, { "age": "65+", "gender": "male", "interactions": 500 }, { "age": "65+", "gender": "female", "interactions": -200 }]
    };



    for (var i in data) {
        var chart = tornadoChart()
        d3.select("#example")
            .datum(data[i])
            .call(chart);
    }
</script>
